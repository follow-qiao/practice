<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<div id="app">
			{{message}}<br/>
			{{reverseMessage}}
		</div>
		<script>
			/*
				操作属性
					取值  obj.attr
					赋值  obj.attr = 值
			*/

			var vm = new Vue({
				el: "#app",
				data:{
					message:"hello"
				},
				computed:{  //存的是 计算 属性
					reverseMessage:function (){
						//对数据进一步的处理
						return this.message.split('').reverse().join('')
					}
				}
			})

			vm.message = 'miaov';
			//计算属性赋值
			vm.reverseMessage = 'ketang'

			console.log( vm.message );
			console.log( vm.reverseMessage );

		</script>
	</body>
</html>
