<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/index.js"></script>
	</head>
	<body>
		<section class="box">
			<div class="wrap">
				<div class="wrap_icon1"></div>
				<div class="wrap_info">
					<nav class="type">
						<input id="btn1" type="button" class="circle"  value="循环切换" />
						<input id="btn2" type="button" class="order"  value="顺序切换" />
					</nav>
					<div id="btn_des" class="func_text">图片可以从最后一张跳转到第一张循环切换</div>
					<div class="pic">
						<img src="img/img01.jpg" />
						<a class="prev_icon" href="#"></a>
						<a class="next_icon" href="#"></a>
						<span class="pic_num">1/4</span>
						<span class="pic_text">无敌战车</span>
						<div class="tip">
							<div class="tip_text">JavaScript提醒</div>
							<div class="tip_des">已经到第一张了!</div>
							<div class="sure">确定</div>
							<span class="close"></span>
						</div>
					</div>
				</div>
				<div class="wrap_icon2"></div>
			</div>
		</section>
	</body>
</html>
