<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.select {
				width: 100px;
				border: 1px solid #ccc;
			}
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<!-- 自定义一个标签，标签代表是下拉框 -->
		<div id="app">
			<custom-select></custom-select>
			<custom-select></custom-select>
			<hr/>
			<h2>今日头条</h2>
			<custom-list></custom-list>
			<h2>娱乐新闻</h2>
			<custom-list></custom-list>
		</div>

		<script>
			// 定义组件
			// 组件在vue中是一个自定义的html标签
			//全局定义组件

			/*
				组件名
					烤串命名
					驼峰命名
				在使用组件名字
					烤串命名
			*/

			Vue.component('customList',{
				template: `
				<div>
					<h2>今日头条</h2>
					<ul>
						<li>111</li>
						<li>111</li>
						<li>111</li>
						<li>111</li>
						<li>111</li>
					</ul>
				</div>
				`
			})

			Vue.component('custom-select',{
				template: `
					<div class="select">
						<div>请选择</div>
						<custom-list></custom-list>
					</div>
				`
			});
			//根组件
			new Vue({
				el:'#app'
			})



		</script>


	</body>
</html>
