<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<section class="box">
			<header class="head">
				<div class="head_top">
					<h1 class="title fl">
						<span class="fl logo"></span>
						<span class="fl name">妙味云盘</span>
					</h1>
					<ul class="tip fl">
						<!--<li class="fl timeout">
							<span class="fl tip_icon"></span>
							<span class="fl tip_text">连接服务器超时，请稍后再试</span>
						</li>-->
						<li class="fl del">
							<span class="fl tip_icon"></span>
							<span class="fl tip_text">删除文件成功</span>
						</li>
						<li class="fl select_file">
							<span class="fl tip_icon"></span>
							<span class="fl tip_text">请选择文件</span>
						</li>
					</ul>
					<div class="set fl">
						<div class="fl personal">
							<img class="fl" src="img/touxiang.jpg" />
							<a class="fl personal_info" href="#"></a>
						</div>
						<span class="fl line"></span>
						<a class="fl set_info" href="#"></a>
					</div>
				</div>
				<div class="head_banner">
					<ul class="function">
						<li class="down_load">
							<i></i>
							<span class="text">下载</span>
						</li>
						<li class="share">
							<i></i>
							<span class="text">分享</span>
						</li>
						<li class="move">
							<i></i>
							<span class="text">移动到</span>
						</li>
						<li class="rename">
							<i></i>
							<span class="text">重命名</span>
						</li>
						<li class="delet">
							<i></i>
							<span class="text">删除</span>
						</li>
						<li class="new color">
							<i></i>
							<span class="text">新建文件夹</span>
						</li>
						<li class="refresh">
							<i></i>
						</li>
					</ul>
					<div class="show_info">
						<a class="sho_way" href="#">
							<i></i>
						</a>
						<a class="show_type" href="#">
							<i></i>
							<i></i>
						</a>
					</div>
				</div>
			</header>
			<div class="content clearfix">
				<div class="yun_list">
					<ul class="list">
						<!--<li class="yun_list_one">
							<div>
								<i></i>
								<i></i>
								<span>微云</span>
							</div>								
						</li>-->
					</ul>
				</div>
				<div class="yun_detail">
					<div class="detail_top">
						<span class="fram"></span>
						<ul class="file_tier">
							<!--<li class="fl">
								<span>微云</span>
								<i></i>
							</li>-->
						</ul>
					</div>				
					<ul class="detail_main clearfix">
						<!--<li>
							<i class="file_icon"></i>
								<span class="text">js基础课程</span>
								<input class="change_name" type="text" value="" />
							<span class="check"><i></i></span>
						</li>-->						
					</ul>
					<div class="draw"></div>
					<div class="none_files">
						<div class="noneFiles_tip">
							<span></span>
							<span>暂无文件</span>
							<span>请点击左上角的“上传”按钮添加</span>
						</div>
					</div>
				</div>
			</div>
			<div class="shade"></div>
			<div class="move-function">
				<div class="move-top">
					<h3>选择存储的文件夹</h3>
					<span class="close-icon"></span>
				</div>
				<!--<div class="move-target">js基础课程</div>-->
				<ul class="move-to">
					<!--<li class="yun_list_one">
						<div>
							<i></i>
							<i></i>
							<span>微云</span>
						</div>								
					</li>-->
				</ul>
				<div class="chose-btn">
					<span class="sure">确认</span>
					<span class="concel">取消</span>
				</div>
			</div>

		<script src="js/qy_tools.js"></script>
		<script src="js/date.js"></script>	
		<script src="js/tools.js"></script>
		<script src="js/createHTML.js"></script>
		<script src="js/views.js"></script>	
		<script src="js/main.js"></script>
