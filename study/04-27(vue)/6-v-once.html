<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<input type="button" value="按钮" @click="message=1234" />
			<p v-once>{{message}}</p>
			<p>{{html}} </p>
			<p v-html='html'></p>
		</div>
		<script>
			/*
				操作属性
					取值  obj.attr
					赋值  obj.attr = 值
			*/

			var vm = new Vue({
				el: "#app",
				data:{
					message:"hello",
					html: '<div>123</div>'
				}
			})

		</script>
	</body>
</html>
