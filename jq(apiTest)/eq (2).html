<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="js/jquery-3.2.0.js"></script>
		<script>
			//eq(index|-index)，返回的是jq对象
			//index:重0开始，整数第一个开始；
			//-index:从-1开始，倒数第一个；
			$(function(){
				console.log($('div').eq(0)[0])	//<div>1</div>	正第一个
				console.log($('div').eq(-1)[0])	//<div>5</div> 倒数第一个
				
			})
		</script>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</body>
</html>
