<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src='js/jquery-3.2.0.js'></script>
		<script>
//			html
//				html(html结构) 给匹配到的元素设置内容
//				html()  获取配到的元素包含的内容(元素和内容)
//			text
//				text(结构) 给匹配到的元素设置内容
//				text()  获取配到的元素包含的内容,不包含标签，只有纯文本
			$(function (){
				console.log($('.box').html())	//标签+文本
				console.log($('.box').text())	//文本
				
				var h='<div>我是动态获取的内容</div>'
				$('.box').html(h)  //给匹配到的元素设置内容
//				$('.box').text(h)	//给匹配到的元素设置内容
				console.log($('.box').text())	//不会解析标签 '我是动态获取的内容'
				console.log($('.box').html())	//会解析标签 '<div>我是动态获取的内容</div>'
			})
		</script>
		<input type="text" value="12345">
		<div class="box">
			<div>sdf</div>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	</body>
</html>
