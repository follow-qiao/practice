<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.select {
				width: 100px;
				border: 1px solid #ccc;
			}
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<!-- 自定义一个标签，标签代表是下拉框 -->
		<div id="app">
			<custom-select></custom-select>
			<custom-select></custom-select>
		</div>

		<script>
			// 定义组件
			// 组件在vue中是一个自定义的html标签
			//全局定义组件
			Vue.component('custom-select',{
				template: `
					<div class="select">
						<div>请选择</div>
						<ul>
							<li>123</li>
							<li>123</li>
							<li>123</li>
							<li>123</li>
						</ul>
					</div>
				`
			});

			new Vue({
				el:'#app'
			})



		</script>


	</body>
</html>
