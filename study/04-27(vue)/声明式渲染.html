		<script>
			var list = [1,2,3,4];

			/*
				声明式
				只需要声明在哪里（where ）做什么（what），而无需关心如何实现（how）
				
				命令式
				需要以具体代码表达在哪里（where）做什么（what），如何实现（how）
			*/

			//命令式
			var a = [];
			for( var i = 0; i < list.length; i++ ){
				a.push(list[i]*2)
			}

			//声明式
			list.map(function (item){
				return 	item*2
			})


		</script>
