<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<p>这是我做的测试</p>
			<p>{{message}}</p>
			<ul>
				<li v-for="value in list">{{value}}</li>
			</ul>
		</div>
		<script>
			var message = 'hello,miaov';
			var vm = new Vue({
				el:"#app",
				data:{
					message:message,
					list:[1,2,3]
				}
			})

			setInterval(function (){
				vm.message = message+Math.random()	
			},1000)

		</script>

	</body>
</html>
