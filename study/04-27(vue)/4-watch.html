<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<input type="button" value="按钮" @click="changeKey"  />
			<ul>
				<li>{{list.a}}</li>
				<li>{{list.b}}</li>
			</ul>
		</div>
		<script>
			/*
				操作属性
					取值  obj.attr
					赋值  obj.attr = 值
			*/

			var vm = new Vue({
				el: "#app",
				data:{
					message:"hello",
					list:{
						a:1,
						b:2
					}
				},
				watch:{
					'list.a'(){
						console.log("改变了");
					}
				},
				methods:{
					changeKey(){
						this.list.a = 'hello';
					}
				}
			})

		</script>
	</body>
</html>
