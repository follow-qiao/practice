<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			//声明类
			class Person{
				constructor(name,age){
					console.log('我被调用了');
					console.log(name,age);
					this.name=name;
					this.age=age;
				}
				//下面的方法会挂载在原型上；
				say(){
					console.log('我的名字'+this.name);
				}
				run(){
					console.log('我会奔跑')
				}
			}
			console.log(typeof Person)	//function
			var p1=new Person('leo',30);//这里会直接运行函数，返回对象；
			console.log(p1)
			
//-------------继承-------------------------
			class Coder extends Person{
				constructor(name,age){
					super(name,age)
					this.coding=10000;
				}
				codin(){
					console.log('我是子集')
				}
			}
			var c=new Coder('leo',40);
			console.log(c)	//Coder {name: "leo", age: 40, coding: 10000}
		</script>
	</body>
</html>
