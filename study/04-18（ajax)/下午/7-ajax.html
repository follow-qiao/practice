	<body>
		<div>
			<p>用户名:<input type="text" id="userName" /><span id="mes"></span></p>
			<p>密码:<input type="password" /></p>
			<p><input type="button" value="登录" /></p>
		</div>
		<script>
			/*
				使用ajax发送数据，做一些什么事情？
				
				拿jq来举例：
					1. 使用$.ajax这个函数发送数据
					2. 发送地址，发送的数据
					3. 监控响应完成的函数

				原生中怎么写？
					1. 得到一个ajax对象

			*/

			$("#userName").on("blur",function (){
				//得到ajax对象
				var xhr = new XMLHttpRequest();

				console.log( xhr );

				//准备发送的地址，发送的数据
				/*
					xhr.open(method，action，isAsyn)
					参数：
						1. method 请求方式  get post
							get方式：
								发送的数据写在地址的问号（？）后面
									格式：key=value&key=value&key=value
								浏览器记录地址，不安全
								浏览器对地址大小有限制，get数据是有限制的

							post方式：
								系统后台发送
								相对安全
								理论上大小没限制

						用户名密码，上传文件都要用post，安全性高
						请求网页使用get请求

						2. action 请求地址  
						3. 是否是异步 true false
				*/

				xhr.open(
						"post",
						'./testphp/post.php',
						true
					);

				//设置请求头
				//目的是告诉后端，发送的post数据使什么类型的
				xhr.setRequestHeader("Content-Type",'application/x-www-form-urlencoded');

				//发送
				xhr.send('user='+$(this).val());
			})

		</script>
	</body>
</html>
