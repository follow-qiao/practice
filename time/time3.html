<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin:0;
			}
			.clock{
				width:400px;
				height:160px;
				margin-top:80px;
				margin-left:calc(50% - 200px);
				background:rgba(0,0,0,0.7);
			}
			.timer{
				width:100%;
				height:100px;
				font:40px/100px Arial;
				color:#fff;
				text-align:center;
			}
			.date{
				width:100%;
				height:60px;
				color:rgb(116,205,244);
				text-align:center;
			}
		</style>
	</head>
	<body>
		<section class="clock">
			<div class="timer">13:25:40</div>
			<div class="date">2017年3月7日</div>
		</section>
	</body>
</html>
