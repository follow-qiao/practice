<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#box {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 100px;
				top: 100px;
			}
			#parent {
				width: 300px;
				height: 300px;
				position: relative;
				margin: 100px;
				border: 1px solid #000;
			}
		</style>
		<script src="js/jquery-3.2.0.js"></script>
		<script>
			/*
				on()

				自定义事件
			*/
		</script>
	</head>

	<body>
		<div id="box"></div>
		<script>
			// 订阅
			$("#box").on("abc",function (){
				alert("abc")	
			})

			$(document).on("click",function (){
				// 发布
				$("#box").trigger("abc")	
			})

		</script>
	</body>
</html>
