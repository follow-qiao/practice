<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var obj={
				a:1
			}
			var obj1={
				a:1000,
				b:2,
				c:[1,2,3]
			}
			var o=Object.assign(obj,obj1,{c:3});
			console.log(o===obj);//返回目标对象；
			console.log(obj) //Object {a: 1000, b: 2, c: 3}
			
			//把obj1复制一份
			var newObj1=Object.assign({},obj1)
			console.log(newObj1)//Object {a: 1000, b: 2, c: Array[3]}
		</script>
	</body>
</html>
